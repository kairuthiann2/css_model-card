<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>models card-project</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1>OUR MODELS</h1>
        <!--nav menu bar-->
        <nav>
            <a href="#model1">Alice</a>
            <a href="#model2">Betty</a>
            <a href="#model3">Kims</a>
        
        </nav>
    </header>
    <!--start of main content-->
    <main>
        <!--model1-->
        <article id="model1" class="cards">
            <figure>
                <img src="./images/model1.jpg" alt="Alice" width="200px" height="300px"/>
                <figcaption>Alice James</figcaption>
                <p><q>First runners up</q></p>
            </figure>
        </article>
        <!--model2-->
        <article id="model2" class="cards">
            <figure>
                <img src="./images/model2.jpg" alt="Betty" width="200px" height="300px"/>
                <figcaption>Betty Helmes</figcaption>
                <p><q>Second runners up</q></p>
            </figure>
        </article>
        <!--model3-->
        <article id="model3" class="cards">
            <figure>
                <img src="./images/model3.jpg" alt="Kims" width="200px" height="300px"/>
                <figcaption>Kimbery Wilsons</figcaption>
                <p><q>Third runners up</q></p>
            </figure>
        </article>
    </main>
    <!--end of main content-->
    <footer>
        <p>&copy; Ford Models</p>

    </footer>
        
        
    
</body>
</html>
